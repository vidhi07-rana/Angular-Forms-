<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input 
      id="email" 
      type="email"
       name="email"
        autocomplete="username" 
        ngModel 
        required 
         email
         #email ="ngModel"
         />
      
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
       id="password" 
       type="password" 
       name="password"
        autocomplete="current-password" 
        ngModel 
        required 
        minlength="6"
         maxlength="15"
         #password = "ngModel"
          />
    </div>


    <button class="button" >Login</button>
  </div>
  
@if( email.touched&& email.dirty&& email.invalid){
  <p class="control-error">
   Invalid email value detected. Please check your input.
   </p>
 }
 @if(  password.dirty && password.touched && password.invalid){
  <p class="control-error">
   Invalid password. should be atleast 6 charater
   </p>
  }
</form>
