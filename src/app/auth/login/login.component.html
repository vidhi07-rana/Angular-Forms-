<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <!-- //Short Approach -->
      <input id="password" type="password"  formControlName="password"  />
    </div>
    <button class="button">Login</button>


    <!-- <button class="button" (click)="onSubmit()">Login</button> -->
  </div>

  @if(emailIsInvalid){
    <p class="control-error">Please entered a valid Email Address.</p>
  }
  @if(passwordIsInvalid){
    <p class="control-error">Please entered a valid password-must be 6 charater long and contain question mark.</p>

  }
</form>
